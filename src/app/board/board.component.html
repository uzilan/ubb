<table class="table is-bordered is-striped is-fullwidth">
  <thead class="is-fullwidth" style="display:table-header-group">
  <tr>
    <th>Namn</th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="circle"></fa-icon>
      </div>
    </th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
      </div>
    </th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="minus"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
      </div>
    </th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="circle"></fa-icon>
      </div>
    </th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
      </div>
    </th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="circle"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
      </div>
    </th>
    <th>
      <div class="has-text-centered">
        <fa-icon icon="minus"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
        <fa-icon icon="minus"></fa-icon>
      </div>
    </th>
    <th class="content">Summa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of [].constructor(players); let row = index">
    <td>
      <input type="text" class="input is-primary">
    </td>
    <td *ngFor="let item of [].constructor(7); let col = index">
      <input [ngModel]="getCell(row, col)"
             (ngModelChange)="rows[row][col] = $event"
             class="input is-primary" type="number">
    </td>
    <td>
      <div class="content">{{sum(row)}}</div>
    </td>
  </tr>
  </tbody>
</table>
